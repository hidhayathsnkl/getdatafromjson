<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta 
      name="companyName"
      content="ZMCO APP"
    />
    <meta
      name="creator"
      content="hidhayath"
    />
    <meta
      name="keywords"
      content="Glass Materials, Automatic Door, Sliding System, Sliding Door, Pedestrian Sliding Door, Stainless Steel, Spider Fittings"
    />
    <title>ZMCO</title>    
    <style> 
      body{
          margin: 0;
          padding: 0;        
             
      }
      .loader-wrapper {   
          position: absolute;
          top: 50%;  
          left: 50%;
          display: flex;
          transform: translateX(-50%);        
          transform-origin: center;        
          align-items: center;
          justify-content: center;
          flex-direction: column;               
      }
  
      .loader {
          width: 200px;
          height: 10px;        
          background-color: rgb(0, 157, 255);
          border-radius: 5px;
          animation: myAnime 1s linear infinite;
      }
  
      @keyframes myAnime {
          0% {
              transform: scale(.25);
          }
          50% {
              transform: scale(.5);
          }
          100% {
              transform: scale(1);
          }
      }
      </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>    
  </head>
  <body>
    
    <div id="root">
      <div class="loader-wrapper"> 
        <h4 style="text-align:center"> ZMCO - Official Website Loading ... </h4>
        <div class="loader"></div>
    </div>
    </div>     
  </body>
</html>
